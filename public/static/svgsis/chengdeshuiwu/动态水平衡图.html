   <script type="text/javascript">
<![CDATA[
var lines = new Array();
for( var i = 0; i < 40; i++ )
  {
  var l = document.getElementById( "flowline"+(i+1)) ;
  if(l != null){
    lines.push( l );  
  }
};
setInterval( ontimer, 200 );
function ontimer()
{  
  for( var i = 0; i < lines.length; i++ )
  {
    var aline = lines[i];
    var s = aline.getAttribute( "stroke-dashoffset" );
    var w = aline.getAttribute( "stroke-width" );
    var n = 0;
    if( s != null && s.length > 0 )
    {
      n = parseFloat( s ) + 2 * w;
      if( n >= 12 * w )
        n = 0;
    }else
      n = 2 * w;
    aline.setAttribute( "stroke-dashoffset", n );  
  };
     
  };
]]></script>
